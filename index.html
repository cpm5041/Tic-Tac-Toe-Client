<!DOCTYPE html>
<html>
<head>
  <title>Chris's Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles/index.scss">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Permanent+Marker" rel="stylesheet">  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

  <body class="container-fluid">
      <form id="sign-up" class="credentials">
        <fieldset>
          <legend>Sign up to play!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
          <input class="credentials" type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in" class="credentials">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input class="credentials" type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="sign-out" class="credentials">
        <fieldset>
          <legend>Sign out!</legend>
          <input class="credentials" type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="change-password" class="credentials">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" value="" placeholder="Old Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input class="credentials" type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
  <h1 class='welcome'>Welcome to Tic-Tac-Toe!</h1>
  <!-- <h2 id='#showWinner'>You win mothafucka!</h2> -->
  <div style="text-align:center;"><button class='newGame' id="newGame">New game!</button></div>
  <br>
  <div class='game-board'>
    <div class='boxOne box' id="box-0"> </div>
    <div class='boxTwo box' id="box-1"> </div>
    <div class='boxThree box' id="box-2"> </div>
    <div class='boxFour box' id="box-3"> </div>
    <div class='boxFive box' id="box-4"> </div>
    <div class='boxSix box' id="box-5"> </div>
    <div class='boxSeven box' id="box-6"> </div>
    <div class='boxEight box' id="box-7"> </div>
    <div class='boxNine box' id="box-8"> </div>
  </div>
</body>

</html>
